<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Van Gogh Visualisatie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Sidebar links -->
    <div class="ui" id="sidebar">
      <button id="toggleSidebar">â˜°</button> <!-- toggle-knop -->
      <h1>Filter het zelf</h1>

      <!-- Hoofdknop Schilderijen -->
      <button id="showPaintingsBtn" class="mainBtn" data-group="schilderijen">Schilderijen</button>

      <!-- Sub-buttons Schilderijen -->
      <div class="subButtons" id="paintingsFilters" style="display:none;">
        <button class="subBtn" data-group="schilderijen" id="sortByYearBtn">Jaar</button>
        <button class="subBtn" data-group="schilderijen" id="sortBySizeBtn">Grootte</button>
        <button class="subBtn" data-group="schilderijen" id="sortByMadeBtn">Gemaakt in</button>
        <button class="subBtn" data-group="schilderijen" id="sortByCurrentBtn">Nu in museum</button>
      </div>

      <!-- Hoofdknop Brieven -->
      <button id="showLettersBtn" class="mainBtn" data-group="brieven">Brieven</button>

      <!-- Sub-buttons Brieven -->
      <div class="subButtons" id="lettersFilters" style="display:none;">
        <button class="subBtn" data-group="brieven" onclick="VanGogh()">Hoe dacht van Gogh</button>
        <button class="subBtn" data-group="brieven" onclick="Nederlanders()">Wat vonden Nederlanders van hem</button>
      </div>
    </div>

    <!-- Canvas container -->
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
      <div id="storyOverlay"></div>
    </div>
    
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
